<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="domasna2.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="form">
      <h3>Register</h3>

      <form>
        <label>Name:</label><br /><input
          type="text"
          name=""
          placeholder="Enter your name"
          required
        />
        <br />
        <br />
        <label>Email:</label
        ><input type="email" name="" placeholder="Enter your email" required />
        <br />
        <br />
        <label>Company name:</label
        ><input type="text" name="" placeholder="Company name(if applicable)" />
        <br />
        <br />
        <label>Phone number:</label
        ><input
          type="number"
          name=""
          placeholder="Enter your phone number"
          required
        />
        <br />
        <br />
        <label>Message:</label><br /><textarea></textarea>
        <input class="checkbox" type="checkbox" name="" /><label for="checkbox"
          >I have read and accept the
          <a
            href="https://www.testing.com/privacy-policy/"
            target="_blank"
            style="color: blue"
            >Privacy Policy</a
          ></label
        >

        <button class="submit-btn">Submit</button>
      </form>
    </div>
  </body>
</html>
